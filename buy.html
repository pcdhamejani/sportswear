<html>
  <head>
    <title>Psports</title>
    <link href="styles/site2.css" type="text/css" rel="stylesheet" />
    <link rel="shortcut icon" href="images/psportslogo.png" />
  </head>
  <body>
    <div class="topnav2" id="myTopnav">
      <a href="#" style="margin-right: 100px">Payment Details</a>
      <a href="clothing.html" style="float: right">PSPORTS</a>
    </div>
    <form id="form1">
      <div class="form-container">
        <div class="personal-information">
          <h1>Payment Information</h1>
        </div>
        <input
          id="input-field"
          type="text"
          name="streetaddress"
          required="required"
          autocomplete="on"
          maxlength="45"
          placeholder="Street Address"
        />
        <input
          id="column-left"
          type="text"
          name="city"
          required="required"
          autocomplete="on"
          maxlength="20"
          placeholder="City"
        />
        <input
          id="column-right"
          type="text"
          name="zipcode"
          required="required"
          autocomplete="on"
          pattern="[0-9]*"
          maxlength="5"
          placeholder="ZIP code"
        />
        <input
          id="input-field"
          type="text"
          name="email"
          required="required"
          autocomplete="on"
          maxlength="40"
          placeholder="Email"
        />

        <div class="card-wrapper"></div>
        <input
          id="column-left"
          type="text"
          name="first-name"
          placeholder="First Name"
        />
        <input
          id="column-right"
          type="text"
          name="last-name"
          placeholder="Surname"
        />
        <input
          id="input-field"
          type="text"
          name="number"
          placeholder="Card Number"
        />
        <input
          id="column-left"
          type="text"
          name="expiry"
          placeholder="MM / YY"
        />
        <input id="column-right" type="text" name="cvc" placeholder="CCV" />
        <input
          id="column-right"
          type="text"
          name="productcode"
          placeholder="Product Code"
        />
        <input
          id="column-right"
          type="text"
          name="contactnumber"
          placeholder="Contact Number"
        />
        <input id="input-button" type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
